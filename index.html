<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flexible Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

<form action="#" method="post" id="contactForm">
    <h1 id="pageTitle">Contact form</h1>
    <p class="formInfo">Please fill in your information and we'll be sending your order.</p>
    <div class="formContainer">
        <label for="firstName" class="formLabel">Your name</label>
        <input type="text" name="firstName" id="firstName" placeholder="First name" required>
        <input aria-label="Last name" type="text" name="lastName" id="lastName" placeholder="Last name" required>
    </div>
    <div class="formContainer">
        <label for="email" class="formLabel">Your email</label>
        <input type="email" name="email" id="email" placeholder="your_email@mail.com" required>
    </div>
    <div class="formContainer">
        <label for="phone1" class="formLabel">Phone</label>
        <input type="text" name="phone" id="phone1" placeholder="000" required>
        <input type="text" name="phone" id="phone2" aria-label="Phone second part" placeholder="000" required>
        <input type="text" name="phone" id="phone3" aria-label="Phone third part" placeholder="0000" required>
    </div>
    <div class="formContainer">
        <label for="subject" class="formLabel">Message subject</label>
        <select name="subject" id="subject" required>
            <option value="delivery">Delivery</option>
            <option value="assistance">Assistance</option>
            <option value="troubleshooting">Troubleshooting</option>
            <option value="other">Other</option>
        </select>
    </div>
    <div class="formContainer">
        <label for="message" class="formLabel">Message</label>
        <textarea name="message" id="message" required></textarea>
    </div>
    <hr>
    <div class="formContainer">
        <button type="submit" id="formSubmit">Submit form</button>
    </div>
</form>
</body>
</html>
