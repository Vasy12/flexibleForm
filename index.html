<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flexible Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

<form action="#" method="post" id="contactForm">
    <h1 id="pageTitle">Contact form</h1>
    <p class="formInfo">Please fill in your information and we'll be sending your order.</p>
    <div class="formContainer">
        <label for="firstName" class="formLabel">Your name</label>
        <input type="text"
               name="firstName"
               id="firstName"
               placeholder="First name"
               minlength="2"
               maxlength="20"
               tabindex="1"
               required>
        <input aria-label="Last name"
               type="text"
               name="lastName"
               id="lastName"
               placeholder="Last name"
               minlength="2"
               maxlength="20"
               tabindex="1"
               required>
    </div>
    <div class="formContainer">
        <label for="email" class="formLabel">Your email</label>
        <input type="email"
               name="email"
               id="email"
               placeholder="your_email@mail.com"
               tabindex="1"
               required>
    </div>
    <div class="formContainer">
        <label for="phone1" class="formLabel">Phone</label>
        <input type="text"
               name="phone"
               id="phone1"
               placeholder="000"
               minlength="3"
               maxlength="3"
               pattern="[0-9]+"
               tabindex="1"
               required>
        <input type="text"
               name="phone"
               id="phone2"
               aria-label="Phone second part"
               placeholder="000"
               minlength="3"
               maxlength="3"
               pattern="[0-9]+"
               tabindex="1"
               required>
        <input type="text"
               name="phone"
               id="phone3"
               aria-label="Phone third part"
               placeholder="0000"
               minlength="6"
               maxlength="6"
               pattern="[0-9]+"
               tabindex="1"
               required>
    </div>
    <div class="formContainer">
        <label for="subject" class="formLabel">Message subject</label>
        <select name="subject" id="subject" tabindex="1" required>
            <option value="" disabled selected>&lt;-- Select message subject --&gt;</option>
            <option value="delivery">Delivery</option>
            <option value="assistance">Assistance</option>
            <option value="troubleshooting">Troubleshooting</option>
            <option value="other">Other</option>
        </select>
    </div>
    <div class="formContainer">
        <label for="message" class="formLabel">Message</label>
        <textarea name="message"
                  id="message"
                  maxlength="200"
                  minlength="5"
                  placeholder=" "
                  tabindex="1"
                  required></textarea>
    </div>
    <hr>
    <div class="formContainer">
        <button type="submit" id="formSubmit" tabindex="1">Submit form</button>
    </div>
</form>
</body>
</html>
